<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualSpark Reader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }

        .background-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('icons/icon-white.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.08;
            z-index: -1;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: normal;
        }

        p {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .feature {
            font-weight: bold;
            color: #ffffff;
        }

        .compatibility {
            font-size: 0.9rem;
            color: #888888;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }

        .install-btn {
            background-color: #e0e0e0;
            color: #333333;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: normal;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            background-color: #ffffff;
        }
        
        footer {
            margin-top: 3rem;
            color: #666666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="background-icon"></div>
    
    <div class="content">
        <h1>DualSpark Reader</h1>
        <p>Enhance your AI experience with <span class="feature">narrated AI responses</span> and an <span class="feature">immersive reading experience</span>.</p>
        <p class="compatibility">Compatible with Claude and ChatGPT</p>
        
        <a href="#" id="install-button" class="install-btn">Install Extension</a>
    </div>
    
    <footer>
        &copy; 2025 DualSpark Reader | <a href="/privacy.html" style="color: #666666; text-decoration: none; transition: color 0.3s ease;">Privacy Policy</a>
    </footer>

    <script>
        document.getElementById('install-button').addEventListener('click', function(e) {
            e.preventDefault();
            // In a real implementation, this would redirect to the Chrome Web Store
            alert('This would redirect to the Chrome Web Store where the extension can be installed.');
            // Example: window.location.href = 'https://chrome.google.com/webstore/detail/your-extension-id';
        });
    </script>
</body>
</html>
